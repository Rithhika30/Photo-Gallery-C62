<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="Image%20.png">
    <div class="grid">
        <h1>
            Grid Gallery
        </h1>
        <span>
            <img id="one" src="Image%201.jpeg">
            <img id="two" src="Image%202.jpeg">
            <img id="third" src="Image%203.jpeg">
            <img id="fourth" src="Image%204.jpeg">
            <img id="fifth" src="Image%205.jpeg">
            <img id="sixth" src="Image%206.jpeg">
        </span>
    </div>
    <br> <br> <br> <br> <br>
    <div class="container">
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="myCarousel" data-slide-to="1"></li>
                    <li data-target="myCarousel" data-slide-to="2"></li>
                    <li data-target="myCarousel" data-slide-to="3"></li>
                    <li data-target="myCarousel" data-slide-to="4"></li>
                    <li data-target="myCarousel" data-slide-to="5"></li>
                    <li data-target="myCarousel" data-slide-to="6"></li>
                </ol>

                <div class="carousel-inner">

                    <div class="item-active">
                        <img class="img-responsive" src="Image%207.jpeg" style="width: 50;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Image%208.jpeg" style="width: 50;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Image%202.jpeg" style="width: 50;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Image%209.jpeg" style="width: 50;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Image%2010.jpeg" style="width: 50;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                </div>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="right"></span> <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <hr style="width: 100%">
    </div>

</body>

</html>
